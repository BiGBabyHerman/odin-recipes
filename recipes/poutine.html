<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poutine Recipe</title>
</head>
<body>
    <h1>Grandma's Poutine</h1>
    <img src="../img/poutine.jpg" alt="Poutine">
    <h3>Ingredients</h3>
    <ul>    
        <li>4 cups fresh-cut french-fried potatoes</li>
        <li>homemade gravy</li>
        <li>1/2 cup cheddar cheese curds</li></ul>
    <h3>Directions</h3>
    <ol><li>Deep fry the fries until crispy. Dry on paper towel, then plate.</li>
    <li>Top with curds</li>
    <li>Smother in gravy!</li></ol>
</body>
</html>
